<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>District Hospital, Karandeniya</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>  
        <h1 id="navigate-one">කරන්දෙණිය දිස්ත්‍රික් රෝහල / District Hospital, Karandeniya</h1>
    </header>
    <main>
        <div class="display">
            <div class="room-display" id="div1">
                <div>
                    <label class="number" id="value1">12</label>
                </div>
                <div class="room"><div class="Parent">
                    <div class="child1">Room Number </div>
                    <div class="child2">කාමර අංකය </div>
                    <div class="child3">01 </div>
                </div></div>
            </div>
            <div class="room-display" id="div2">
                <div>
                    <label class="number" id="value2">16</label>
                </div>
                <div class="room">
                    <div class="Parent">
                        <div class="child1">Room Number </div>
                        <div class="child2">කාමර අංකය </div>
                        <div class="child3">02 </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="labels">
            <div class="label" id="label1">127</div>
            <div class="label" id="label2">128</div>
            <div class="label ready">Ready / සූදානම්වන්න</div>
            <div class="label" id="label3">129</div>
            <div class="label" id="label4">130</div>
        </div>
    </main>
    <script src="one.js" type="module"></script>
